name: Playwright Prod Tests
on:
  workflow_dispatch:
  repository_dispatch:
    types: [deploy-trigger]
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache apt lists  # â† Ğ¢Ğ¾Ğ»ÑŒĞºĞ¾ lists (Ğ±ĞµĞ· lock Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº)
        uses: actions/cache@v4
        with:
          path: /var/lib/apt/lists
          key: ${{ runner.os }}-apt-ubuntu-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-apt-ubuntu-

      - name: Install deps
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Tests
        run: npx playwright test --project=prod-chromium
        env:
          BASE_URL: https://qaspace.ru  # âœ… Ğ§Ğ¸ÑÑ‚Ğ°Ñ ÑÑ‚Ñ€Ğ¾ĞºĞ°

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Send Telegram notification
        if: always()
        uses: appleboy/telegram-action@v0.1.7
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ğŸ§ª *QASpace Prod Tests* #${{ github.run_number }}
            ğŸ“Š *${{ job.status }}* (${{ github.run_id }})
            ğŸ“ˆ [Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            ğŸ• ${{ github.event.repository.updated_at }}
            ğŸ”— https://qaspace.ru  # âœ… Ğ¤Ğ¸ĞºÑ env.BASE_URL
