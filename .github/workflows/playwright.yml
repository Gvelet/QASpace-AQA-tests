name: Playwright Prod Tests
on:
  workflow_dispatch:
  repository_dispatch:
    types: [deploy-trigger]
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache apt lists
        uses: actions/cache@v4
        with:
          path: /var/lib/apt/lists
          key: ${{ runner.os }}-apt-ubuntu-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-apt-ubuntu-

      - name: Install deps
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Tests
        run: npx playwright test --project=prod-chromium
        env:
          BASE_URL: https://qaspace.ru  # âœ… Ğ˜Ğ¡ĞŸĞ ĞĞ’Ğ›Ğ•ĞĞ

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Parse test stats
        if: always()
        id: stats
        run: |
          if [ -f playwright-report/index.html ]; then
            PASSED=$(grep -o 'passed="[0-9]*"' playwright-report/index.html 2>/dev/null | head -1 | grep -o '[0-9]*' || echo '0')
            TOTAL=$(grep -o 'total="[0-9]*"' playwright-report/index.html 2>/dev/null | head -1 | grep -o '[0-9]*' || echo '1')
            [ "$PASSED" = "$TOTAL" ] && STATUS="âœ…" || STATUS="âŒ"
            echo "status=${STATUS} ${PASSED}/${TOTAL} tests" >> $GITHUB_OUTPUT
            echo "duration=$(grep -o 'duration="[0-9.]*"' playwright-report/index.html 2>/dev/null | head -1 | grep -o '[0-9.]*' || echo '0')s" >> $GITHUB_OUTPUT
          else
            echo "status=â“ 0/1 tests" >> $GITHUB_OUTPUT
            echo "duration=0s" >> $GITHUB_OUTPUT
          fi

