name: Playwright Prod Tests
on:
  workflow_dispatch:
  repository_dispatch:
    types: [deploy-trigger]
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache apt lists
        uses: actions/cache@v4
        with:
          path: /var/lib/apt/lists
          key: ${{ runner.os }}-apt-ubuntu-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-apt-ubuntu-

      - name: Install deps
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Tests
        run: npx playwright test --project=prod-chromium
        env:
          BASE_URL: https://qaspace.ru  # ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–û

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Send Telegram notification  # ‚úÖ CURL - —Ä–∞–±–æ—Ç–∞–µ—Ç –≤—Å–µ–≥–¥–∞
        if: always()
        run: |
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -H 'Content-Type: application/json' \
            -d '{
              "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
              "parse_mode": "Markdown",
              "text": "üß™ *QASpace Prod Tests* #${{ github.run_number }}\nüìä *${{ job.status }}*\nüìà ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\nüîó https://qaspace.ru"
            }'
