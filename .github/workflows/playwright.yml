name: Playwright Prod Tests
on:
  workflow_dispatch:
  repository_dispatch:
    types: [deploy-trigger]
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache npm dependencies  # ← npm кэш ДО setup-node
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # ← авто-кэш node_modules
      
      - name: Cache apt dependencies  # ← apt кэш ДО Playwright
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-ubuntu-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-apt-ubuntu-
      
      - name: Install deps
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps
      
      - name: Run Tests
        run: npx playwright test --project=prod-chromium
        env:
          BASE_URL: https://qaspace.ru
      
      - name: Upload Report  # ✅ УБРАЛ show-report (висит!)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
