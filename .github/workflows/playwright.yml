# ✅ Фиксит: deps, report, триггер для сайта. Только prod тесты. HTML отчет всегда.
name: Playwright Prod Tests
on:
  workflow_dispatch:  # ✅ Ручной запуск в UI
  repository_dispatch:  # ✅ Триггер от сайта
    types: [deploy-trigger]

jobs:
  test:
    timeout-minutes: 15  # ✅ Хватит для 20-50 E2E
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # ✅ Код тестов
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20  # ✅ Твой Node
      
      - name: Install deps
        run: npm ci  # ✅ Быстрее npm install
      
      - name: Install Playwright + deps  # ✅ Фиксит warnings
        run: npx playwright install --with-deps
      
      - name: Run Prod Tests  # ✅ Только prod проект
        run: npx playwright test --project=prod-chromium
        env:
          BASE_URL: https://qaspace.ru  # ✅ Явно для prod
      
      - name: Generate Report  # ✅ Всегда создает
        if: always()
        run: npx playwright show-report
      
      - name: Upload Report  # ✅ Скачай из Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
